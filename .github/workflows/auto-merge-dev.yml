name: Auto-merge to dev after review

on:
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]
  pull_request_review:
    types: [submitted]
  check_suite:
    types: [completed]

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    if: github.event.pull_request.base.ref == 'dev'
    runs-on: ubuntu-latest
    steps:
      - name: Enable auto-merge (merge)
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          merge-method: merge
